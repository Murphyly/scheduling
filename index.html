<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/scheduling.css" media="screen" title="no title">
    <title>Scheduling</title>
  </head>
  <body>
    <section>
      <form id="job" class="center-form">
        <div class="container">
          <div class="job-info">
            <div class="field-group-inline">
              <label for="arrival-0">T. Chegada</label>
              <input id="arrival-0" min="0" value="0" step="any" class="count" type="number" name="arrival-0">
            </div>
            <div class="field-group-inline">
              <label for="execution-0">T. Execução</label>
              <input id="execution-0" min="0" value="0" step="any" type="number" name="execution-0">
            </div>
            <div class="field-group-inline">
              <label for="deadline-0">Deadline</label>
              <input id="deadline-0" min="0" value="0" step="any" type="number" name="deadline-0">
            </div>
          </div>
        </div>
        <button id="plus" type="button" class="btn inline">+</button>
        <button type="submit" name="button" class="btn inline">LANCE!</button>
      </form>
    </section>
    <section>
      <dl id="fifo">
        <dt>
          FIFO - (FCFS - First Come, First Served)
        </dt>
        <dt id="turnAroundFifo"></dt>
      </dl>
    </section>
  </body>
  <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/scheduling.js"></script>
  <script type="text/javascript">
    $('#plus').on('click', function() { newJobInfo() });

    $('#job').on('submit', function(event) {
      var arr = mountArray(event);
      fifo(arr);
    })
  </script>
</html>
